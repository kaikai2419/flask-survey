<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>管理者頁面</title>
</head>
<body>
  <h1>使用者意見回饋</h1>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>姓名</th>
      <th>意見</th>
      <th>時間</th>
    </tr>
    {% for item in feedbacks %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.feedback }}</td>
      <td>{{ item.created_at }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>

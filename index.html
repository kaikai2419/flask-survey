<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的專題網站 - 問卷調查</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>歡迎來到我的網站！</h1>
  <p>這是我的專題內容展示頁面，請協助填寫以下問卷 🙏</p>

  <form action="https://your-backend.onrender.com/submit" method="POST">
    <label for="name">你的姓名：</label>
    <input type="text" id="name" name="name" required>

    <label for="feedback">你的建議或回饋：</label>
    <textarea id="feedback" name="feedback" rows="4" required></textarea>

    <button type="submit">送出問卷</button>
  </form>
</body>
</html>

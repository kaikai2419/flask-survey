<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>回饋紀錄</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; }
    h2 { text-align: center; }
    .feedback { border-bottom: 1px solid #ccc; padding: 10px; }
  </style>
</head>
<body>
  <h2>使用者回饋紀錄</h2>
  {% for fb in feedbacks %}
    <div class="feedback">
      <strong>{{ fb.name }}</strong> 說：<br>
      {{ fb.feedback }}<br>
      <small>{{ fb.created_at }}</small>
    </div>
  {% else %}
    <p>目前尚無留言。</p>
  {% endfor %}
</body>
</html>
